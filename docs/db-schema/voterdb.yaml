#collection : user
user:
  username: string
  email: string
  password: string
  fullname: string
  phone: string
  smPhoto: bytes
  lgPhoto: bytes
  location: string
  joinedDate: date
  enabled: boolean
  voteCounter:
    votes: int
    voted: int
    starred: int

#collection : vote
vote:
  title: string
  creator: object(user)
  createTime: date
  voted: int
  starred: int
  multi: boolean
  deleted: boolean
  delTime: date
  lastUpdateTime: date
  choices:
    - no: int
      content: string
      voted: int
      ratio: float

#collection : notification
notification:
  to: object(user)
  type: int #0:sys
  notiTime: date
  readed: boolean
  content: string
  deleted: boolean
  delTime: date

#collection : voted
# @deprecated 此集合被voter集合替代
voted:
  voter: object(user)
  vote: object(vote)
  voteTime: date

#collection : starred
# @deprecated 此集合被voter集合替代
starred:
  voter: object(user)
  vote: object(vote)
  starredTime: date

#collection : voter 此集合为用户投票关系表，包括创建、标星、参与投票。替代voted和starred两个集合。
voter:
  userId: string
  vote: object(vote)
  type: int #0:created;1:starred;2:voted
  createTime: date
  votedChoices: int[]








