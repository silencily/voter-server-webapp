#collection : user
user:
  username: string
  email: string
  password: string
  fullname: string
  phone: string
  smPhoto: bytes
  lgPhoto: bytes
  location: string
  joinedDate: date
  enabled: boolean
  voteCounter:
    votes: int
    voted: int
    starred: int

#collection : vote
vote:
  title: string
  creator: object(user)
  createTime: date
  voted: int
  starred: int
  multi: boolean
  deleted: boolean
  delTime: date
  lastUpdateTime: date
  choices:
    - no: int
      content: string
      voted: int
      ratio: float

#collection : notification
notification:
  to: object(user)
  type: int #0:sys
  notiTime: date
  readed: boolean
  content: string
  deleted: boolean
  delTime: date

#collection : voted
voted:
  voter: object(user)
  vote: object(vote)
  voteTime: date

#collection : starred
starred:
  voter: object(user)
  vote: object(vote)
  starredTime: date









