#collection : user
user:
  username: string
  email: string
  password: string
  fullname: string
  smphoto: bytes
  lgphoto: bytes
  location: string
  joineddate: date
  votecounter:
    votes: int
    voted: int
    starred: int

#collection : vote
vote:
  title: string
  creator: obejct(user)
  createtime: date
  voted: int
  starred: int
  isMulti: boolean
  choices:
    - no: int
      content: string
      votes: int





